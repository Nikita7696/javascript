<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2> Session Storage</h2>
    <script>
console.log(window.location.href);
window.sessionStorage.setItem("firstName", "Nikita")
window.sessionStorage.setItem("lastName", "Ghorpade")
window.sessionStorage.setItem("City", "Pune")
window.sessionStorage.setItem("country", "India")
console.log(window.sessionStorage.length);
console.log(window.sessionStorage.getItem("City"));
window.sessionStorage.removeItem("lastName")

    </script>
</body>
</html>
